    function isMobile() {
      return window.innerWidth <= 768;
    }
    function adjustNavLayout() {
      const topnav = document.getElementById("tabside");
      if (!isMobile()) {
        document.body.classList.add("desktop");
        document.body.classList.remove("mobile");
        topnav.classList.add("desktop");
        topnav.style.width = "100%";
        topnav.style.height = "auto";
        topnav.style.position = "static";
        topnav.style.flexDirection = "row";
        document.querySelectorAll('.tab-content').forEach(tab => tab.style.marginLeft = "0");
      } else {
        document.body.classList.add("mobile");
        document.body.classList.remove("desktop");
        topnav.classList.remove("desktop");
        topnav.style.width = "";
        topnav.style.height = "";
        topnav.style.position = "";
        topnav.style.flexDirection = "";
        document.querySelectorAll('.tab-content').forEach(tab => tab.style.marginLeft = "");
      }
    }
    window.addEventListener("resize", adjustNavLayout);
    window.themeChange = themeChange;
    document.addEventListener("DOMContentLoaded", function() {
    const savedTheme = localStorage.getItem("preferredTheme") || "default";
    themeChange(savedTheme);
    adjustNavLayout();
    closeNav();
  });

//calculation
function padTime(time) {
  return time.toString().padStart(2, "0");
}


function timeToSeconds(duration) {
  const [m, s] = duration.split(":").map(Number);
  return m * 60 + s;
}

function updateAll() {
  let runs = JSON.parse(localStorage.getItem("runs")) || [];
  try{
 
  runs.sort((a, b) => timeToSeconds(a.duration) - timeToSeconds(b.duration));

  updateLeaderboard(runs);
  updateFilteredRuns(runs, "Outside", "going-runs");
  updateFilteredRuns(runs, "Home", "home-runs");

    const leaderboard = document.getElementById("leaderboard-table");
    leaderboard.innerHTML = "<p>Error loading runs. Please try again.</p>";
  }

  const filtered = runs.filter(run => run.where === time);

//load routes when user changes

function myLoad() {
  const storeThem = JSON.parse(localStorage.getItem("routes")) || [
    "Harmony (1.7km)",
    "Shorterville (1.9km - 2km)",
    "Midville (2km - 2.2km)",
    "Longerville (2.2km)",
    "Hospital (4.7km)"
  ];

  const options = document.getElementById("run-location");
  options.innerHTML = "";

  const defaulting = document.createElement("option");
  defaulting.value = "";
  defaulting.disabled = true;
  defaulting.selected = true;
  defaulting.textContent = "Location";
  options.appendChild(defaulting);

  storeThem.forEach(route => {
    const option = document.createElement("option");
    option.value = route;
    option.textContent = route;
    options.appendChild(option);
  });
}

  const options = Array.from(document.getElementById("run-location").options) 
  .filter(opt => opt.value && opt.value !== "")
  .map(opt => opt.value);

  localStorage.setItem("routes", JSON.stringify(options));
  document.dispatchEvent(new Event("DOMContentLoaded"));
  myLoad();
}
